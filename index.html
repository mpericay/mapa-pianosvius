<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mapa de Comerços Residu Zero a Osona</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="logo.png" />
    <style>
        html, body, #map {
            margin: 0;
            height: 100%;
        }
        .mapboxgl-popup-content {
            border: 1px solid white;
            padding: 0;
        }
        .popup-nom {
            background-color: #009A3E;
            color: #013014;
            font-weight: 600;
            font-size: 12px;
            text-align: center;
            padding: 6px;
            box-shadow: 0 2px 1px rgba(0,0,0,.2);
        }
        .popup-adreça {
            padding: 10px;
            font-weight: 500;
        }
        .popup-descripcio {
            padding: 10px;
        }
        .logo {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 64px;
            height: 64px;
        }
        .logo img {
            max-width: 100%;
            max-height: 100%;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,.2));
        }
    </style>
</head>
<body>
    <div id="map">
    </div>
    <div class="logo">
        <a href="https://www.instagram.com/residuzeroosona/" target="_blank">
            <img src="logo.png" />
        </a>
    </div>
    
    <script>
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'https://geoserveis.icgc.cat/contextmaps/positron.json',
            center: [2.25, 41.93],
            zoom: 10,
            hash: true
        });
        
        map.addControl(new mapboxgl.NavigationControl(), 'top-right');
        
        map.on('load', () => {
            fetch('https://sheets.googleapis.com/v4/spreadsheets/1fjBWJjionkbsll_YdisD31Houzxcu1nwTbNCVBWvitY/values/Locals?valueRenderOption=UNFORMATTED_VALUE&key=AIzaSyDZR5KUCYmbQdp6srPiGP6qLhtzZEeq8r4')
                .then(response => response.json())                    // Obté full de càlcul en JSON
                .then(spreadsheet => spreadsheet.values.slice(1))     // Elimina la capçalera
                .then(rows => rows
                    .filter(row =>                                // Filtra files incorrectes
                        row.length >= 5                           // S'esperen al menys 5 columnes de dades on:
                        && row[0]                                 //  * La primera ha de tenir algun valor (nom del comerç)
                        && row[3] && typeof row[3] === 'number'   //  * La quarta és un valor numèric (lat)
                        && row[4] && typeof row[4] === 'number')  //  * La cninquena és un valor numèric (lon)
                    .map(row => ({                                // Converteix cada fila en una Feature de tipus Point (GeoJSON)
                        type: 'Feature',
                        properties: {
                            nom: row[0],
                            adreça: row[1],
                            poblacio: row[2],
                            descripcio: row[5]
                        },
                        geometry: {
                            type: 'Point',
                            coordinates: [row[4], row[3]]
                        }
                    }))
                )
                .then(features => ({                               // Embolcalla en una FeatureCollection (GeoJSON)
                    type: 'FeatureCollection',
                    features: features
                }))
                .then(geojson => {
                    map.addSource('comerços', {
                        type: 'geojson',
                        data: geojson
                    });
                    map.addLayer({
                        id: 'punts',
                        type: 'circle',
                        source: 'comerços',
                        layout: {
                        },
                        paint: {
                            'circle-radius': 5,
                            'circle-color': '#009A3E',
                            'circle-opacity': 1,
                            'circle-stroke-color': '#FFFFFF',
                            'circle-stroke-width': 1,
                            'circle-stroke-opacity': 1
                        }
                    });
                    map.addLayer({
                        id: 'etiquetes',
                        type: 'symbol',
                        source: 'comerços',
                        layout: {
                            'text-field': ['get', 'nom'],
                            'text-font': ['Open Sans Semibold'],   // Tipografies disponibles: https://geoserveis.icgc.cat/contextmaps/glyphs/
                            'text-size': 12,
                            'text-offset': [0, -1.5],
                            'text-anchor': 'center',
                            'text-allow-overlap': false
                        },
                        paint: {
                            'text-color': '#005723',
                            'text-halo-color': '#FFFFFF',
                            'text-halo-width': 1
                        }
                    });

                    const popup = new mapboxgl.Popup({
                        closeButton: false,
                        closeOnClick: true
                    });

                    const showPopup = (e) => {
                        map.getCanvas().style.cursor = 'pointer';
                        const feature = e.features[0];
                        var coords = feature.geometry.coordinates.slice();
                        var props = feature.properties;

                        var html = `
                            <div class="popup-nom">${props.nom}</div>
                            <div class="popup-adreça">${props.adreça || ''}<br/>${props.poblacio || ''}</div>
                        `;

                        if (props.descripcio) {
                            html += `<div class="popup-descripcio">${props.descripcio || ''}</div>`;
                        };
    
                        popup.setLngLat(coords).setHTML(html).addTo(map);
                    }

                    map.on('mouseenter', 'punts', showPopup);
                    map.on('click', 'punts', showPopup);
                        
                    map.on('mouseleave', 'punts', function () {
                        map.getCanvas().style.cursor = '';
                    });
                });
        });
    </script>
</body>
</html>
